name: CI

on:
  push:
    branches: [ main, master, feature/test-suite]
  pull_request:
    branches: [ main, master, feature/test-suite ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Debug, Release]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_TESTING=ON
    
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
    
    - name: Run Unit Tests
      run: ctest --test-dir build -C ${{ matrix.build_type }} -R "unit\." --output-on-failure
    
    - name: Run Integration Tests
      run: ctest --test-dir build -C ${{ matrix.build_type }} -R "integration\." --output-on-failure

  coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install lcov
      run: sudo apt-get install -y lcov
    
    - name: Configure with coverage
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DENABLE_COVERAGE=ON
    
    - name: Build
      run: cmake --build build
    
    - name: Run tests
      run: ctest --test-dir build --output-on-failure
    
    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/googletest/*' --output-file coverage.info
        lcov --list coverage.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.info
        fail_ci_if_error: false

  sanitizers:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure with sanitizers
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DENABLE_SANITIZERS=ON
    
    - name: Build
      run: cmake --build build
    
    - name: Run tests with sanitizers
      run: ctest --test-dir build --output-on-failure
      env:
        ASAN_OPTIONS: detect_leaks=1
        UBSAN_OPTIONS: print_stacktrace=1
